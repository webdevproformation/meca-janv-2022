<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul{
            display: flex;
            flex-wrap: wrap;
        }
        .item{
            margin: 0 20px;
        }
        .item:first-child{
            margin-left: 0;
        }
        .item:last-child{
            margin-right: 0;
        }
        .item--hover{
            margin: 0 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="item"><a href="#">Lorem.</a></li>
        <li class="item"><a href="#">Harum?</a></li>
        <li class="item--hover"><a href="#">Unde.</a></li>
        <li class="item"><a href="#">Exercitationem.</a></li>
        <li class="item"><a href="#">Laboriosam?</a></li>
    </ul>
</body>
</html>
